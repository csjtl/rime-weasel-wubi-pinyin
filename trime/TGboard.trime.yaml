# Trime default style settings
# encoding: utf-8

config_version: "3.0"
name: 预设
author: csjtl

var_key: #var_value
 #键盘布局
  1_1: &jpbj_sp 400 #竖屏键盘布局高度
  1_2: &jpbj_hp 250 #横屏键盘布局高度
  1_3: &hgap 8 #键盘横缝大小
  1_4: &sgap 13 #键盘竖缝大小
  1_5: &ytgdjl 20 #液体键盘固定按键大小
 #按键高度
  2_1: &ajgd4 100 #主键盘按键高度
  2_2: &ajgd4_4 130 #主键盘尾行按键高度
  2_3: &ajgd5 100 #符号键盘按键高度
  2_4: &pmark 0 #标点符号键盘按键高度punctuation_mark
  2_5: &pbottom 120 #标点符号键盘底部按键高度punctuation_mark_bottom
  2_6: &esymbols 0 #表情符号键盘按键高度emoji_symbols
  2_7: &ebottom 120 #表情符号键盘底部按键高度emoji_bottom
  2_8: &kaokey 0 #颜文字键盘按键高度kaomoji_key
  2_9: &kaobottom 120 #颜文字键盘底部按键高度kaomoji_bottom
 #符号位置
  3_1: &ksox_e 17 #字母上方为标点左移距离
  3_2: &ksoy_c 0 #字母上方为中文-上移距离
  3_3: &sts_c 11 #字母上方为中文-字体大小
  3_4: &ktox_enter -7 #特殊符号enter-右移距离
 #键盘圆角
  4_1: &round1 20 #按键圆角半径
  4_2: &round2 0 #候选窗口圆角
  4_3: &round3 65 #回车键圆角

var_colors:
 #深色方案
  1_1: &dark_c1 0xC62828
  1_2: &dark_c2 0xE3E3E3
  1_3: &dark_c3 0x38393D
  1_4: &dark_c4 0x1F1F1F
  1_5: &dark_c5 0x444746
  1_6: &dark_c6 0xff131313
  1_7: &dark_c7 0xA8C7FA
  1_8: &dark_c8 0xff838383
  1_9: &dark_c9 0x062D6D
  1_10: &dark_c10 0x7B7B7B
 #浅色方案
  2_1: &light_c1 0xC62828
  2_2: &light_c2 0xE3E3E3
  2_3: &light_c3 0x38393D
  2_4: &light_c4 0x1F1F1F
  2_5: &light_c5 0x444746
  2_6: &light_c6 0xff131313
  2_7: &light_c7 0xA8C7FA
  2_8: &light_c8 0xff838383
  2_9: &light_c9 0x062D6D
  2_10: &light_c10 0x7B7B7B
 #ubuntu颜色
  3_1: &ubuntu_o 0xffe95420 #橙色
  3_2: &ubuntu_w 0xffffffff #白色
  3_3: &ubuntu_b 0xff000000 #黑色
 #Gboard red方案
  4_1: &red_tab 0xffe2e4e5 #Typing area background
  4_2: &red_tat 0xff161616 #Typing area text
  4_3: &red_mkb 0xffc62828 #Main keyboard background
  4_4: &red_mkt 0xffffffff #Main keyboard text/Preview text
  4_5: &red_mkkb 0xffd04e4e #Main keyboard keys background
  4_6: &red_fk 0xffca3838 #Function keys
  4_7: &red_ek 0xfff44336 #Enter key
  4_8: &red_apt 0xffcd4343 #After pressing text
  4_9: &red_pb 0xffb71c1c #Preview background
  4_10: &red_pk 0xffec1310 #Preview key

style:
 #功能开关++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  auto_caps: ascii #自动句首大写:true|false|ascii
  candidate_use_cursor: false #高亮候选项
  comment_on_top: true #编码提示在上方或右侧
  horizontal: true #水平模式
  keyboards: [.default, qwerty, letter, number, numberb, mini, us_intl, punctuation_more, punctuation_mark, en_punctuation_mark, money_mark, emoji_symbols, kaomoji_happy, math_mark, latin_mark, geometry_mark, other_mark] #键盘配置：自动键盘、字母、数字、符号、精简（供插入实体键盘使用）
  proximity_correction: true #按键纠错
  #background_folder: #背景图保存在background目录下的哪个子目录
  reset_ascii_mode: false #显示键盘时重置为中文状态
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW,zh_CN,zh_HK,""
  speech_opencc_config: none #语音输入简繁转换
 #字体相关++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  text_font: latin.ttf #编码字体
  text_size: 14 #编码区字号
  comment_font: comment.ttf #编码提示字体
  comment_text_size: 12 #编码提示字号
  label_font: label.ttf #编标签字体
  key_long_text_size: 16 #长标签字号
  symbol_font: seguisym.ttf #符号字体(包括特殊符号tab键)
  symbol_text_size: 13 #按键上方符号字号
  candidate_font: #候选字体  # List
    - PlangothicP1.ttf
    - PlangothicP2.ttf
    - han.ttf
    - hanb.ttf
  candidate_text_size: 22  #候选字号（状态栏/候选栏）
  #hanb_font: PlangothicP1.ttf #候选字后备字体生僻字
  latin_font: latin.ttf #西文本体
  key_font: seguisym.ttf #symbol.ttf #seguisym.ttf #键盘字体(包括特殊符号enter, 删除，液体键盘表情)
  key_text_size: 35 #按键字母字号
  preview_font: seguisym.ttf #按键提示字体
  preview_text_size: 30 #按键提示字号
  long_text_font: comment.ttf #剪贴板等可能包含大段文本使用的字体
 #界面风格++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  color_scheme: red #配色方案
  candidate_padding: 11  #候选项内边距（竖线间的距离）
  candidate_spacing: 0.5  #候选间距（字词间的竖线）
  candidate_view_height: 30 #候选区高度
  comment_height: 14 #编码提示区高度
  horizontal_gap: *hgap #键水平间距
  background_dim_amount: 0.5
  root_background: keyboard_back_color # 整个键盘区+候选栏的背景图/色
  keyboard_padding: 0 #竖屏模式下，屏幕左右两侧与键盘的距离（曲面屏减少误触）
  keyboard_padding_left: 0 #竖屏屏模式下，左手键盘布局，屏幕左侧与键盘的距离
  keyboard_padding_right: 40 #竖屏屏模式下，左手键盘布局，屏幕右侧与键盘的距离
  keyboard_padding_bottom: 0 #竖屏模式下，屏幕下边缘与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_land: 60 #横屏模式下，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
  keyboard_padding_land_bottom: 0 #横屏模式下，屏幕下侧与键盘的距离
  layout:
    position: fixed #候选窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1000 #候选窗口最小词长+++++++++++1000+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    max_length: 140 #超过字数则换行
    sticky_lines: 1 #固顶行数
    sticky_lines_land: 0 #横屏模式下的固顶行数
    max_entries: 1 #候选窗口最大词条数+++++++++1+++++++（打字区第2个候选词与候选区的候选词文字颜色相同）
    all_phrases: false #显示所有长词
    border: 0 #候选窗口边框宽度
    max_width: 340 #最大宽度，超过则自动换行
    max_height: 300 #最大高度
    min_width: 0 #最小宽度
    min_height: 50 #最小高度
    margin_x: 5 #水平边距 NOTE: margin_{x, y, bottom} 实际为 padding
    margin_y: 5 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1.2 #候选词的行间距(倍数)
    real_margin: 3 #屏幕左右边缘和悬浮窗之间的距离 TODO: 在 4.0 时给 real_margin 与 spacing 换一个更适合的名字
    spacing: 1 #屏幕上下边缘或预编辑上下边缘和悬浮窗之间的距离
    round_corner: *round2 #候选窗口圆角
    alpha: 0xff #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: background.png #颜色或者backgrounds目录下的图片文档名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
  #- {start: "", move: ' ㄓ ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0.12} #letter_spacing需要>=Android5.0。TODO: 不爲0时，会导致不换行的问题
    #- {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
    - {start: "\n", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
  key_height: *ajgd4 #键高
  key_width: 10.0 #键宽，占屏幕宽的百分比
  label_text_size: *ytgdjl #标签字号
  keyboard_height: *jpbj_sp #锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_height_land: *jpbj_hp #锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  preview_height: 56 #按键提示高度
  preview_offset: -32 #按键提示纵向偏移
  round_corner: *round1 #按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  #text_height: 32 #编码区高度
  vertical_correction: -5
  vertical_gap: *sgap #键盘行距
  #key_long_text_border: 1
  enter_label_mode: 0  #是否使用App提供的ActionLabel内容作为Enter键的文本（由于多数App没有适配ActionLable，实际影响不大）。0不使用，1只使用actionlabel，2优先使用，3当其他方式没有获得label时才读取actionlabel
  enter_labels:  # 定义Enter键的文本
    go: 前往
    done: 完成
    next: 下个
    pre:  上个
    search: 搜索
    send: 发送
    default: ⮠ #Enter   # 定义默认Enter键的文本

fallback_colors:
  candidate_text_color: text_color

